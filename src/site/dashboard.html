<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="description" content="Manage SpeedrunVote">
  <meta name="author" content="Charlie Laabs">
  <title>Moderator Dashboard</title>

  <!-- <link rel="icon" href="img/favicon.ico" type="image/x-icon"> -->

  <style>
    /* body {
      font-family: sans-serif;

  </style>
</head>

<body>
  <form action="/invite" method="get" class="invite-game-form">
    <div class="invite-game-form">
      <label for="src-game">Select a game(s) you would like to setup the Discord bot for:</label>
      <select name="srcGame[]" id="src-game" multiple required>
        <option value="">Please choose an option</option>
        <option value="mkw">Mario Kart Wii</option>
        <option value="mkwextracategories">Mario Kart Wii Category Extensions</option>
      </select>
    </div>
    <div class="invite-game-form">
      <input type="submit" value="Invite">
    </div>
  </form>
  <form action="/poll" method="post" class="new-poll-form">
    <div class="new-poll-form">
      <label for="guildId">Select a Discord server you would like to start a poll in:</label>
      <select name="guildId" id="guildId" required>
        <option value="">Please choose an option</option>
        <option value="480443658382999562">Test Server</option>
        <option value="141314084569219072">Guzmer</option>
      </select>
      <div class="date-form">
        <label for="endTime">Choose a time (UTC/GMT) for the poll to end:</label>
        <input type="datetime-local" id="endTime" name="endTime" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}"
          required>
      </div>
      <div class="prompt-form">
        <label for="pollQuestion">Prompt: </label>
        <input type="pollQuestion" name="pollQuestion" id="pollQuestion" required>
      </div>
      <div class="option-form">
        <label for="option1">Option 1: </label>
        <input type="option1" name="options[]" id="option1" required>
      </div>
      <div class="option-form">
        <label for="option2">Option 2: </label>
        <input type="option2" name="options[]" id="option2" required>
      </div>
      <div class="option-form">
        <label for="option3">Option 3: </label>
        <input type="option3" name="options[]" id="option3">
      </div>
      <div class="option-form">
        <label for="option4">Option 4: </label>
        <input type="option4" name="options[]" id="option4">
      </div>
    </div>
    <div class="new-poll-form">
      <input type="submit" value="Create">
    </div>
  </form>
</body>

</html>
